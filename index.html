<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="topLayer"></div>
            <div class="midleLayer"></div>
            <div class="botomLayer"></div>

        <div class="back"></div>

      <div class="insede">
        <p>
          Selamat ulang tahun ke 18th SELLY Semoga menjadi pribadi yang lebih
          baik lagi kedepanya
        </p>
        <p>Maaf banget yaa aku gabisa ngasih kamu apa-apa</p>
        <h1>&#127873;</h1>
      </div>
    </div>

    <script>
      var button = document.getElementById("myButton");
      button.addEventListener("click", function () {
        button.classList.add("active");
      });
    </script>
  </body>
</html>
